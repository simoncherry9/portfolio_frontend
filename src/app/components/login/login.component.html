<div class="container d-flex justify-content-center align-items-center animate__animated animate__fadeInUp">
    <div class="card mb-3 text-bg-dark">
        <div class=" row g-0">
            <div class="card-body">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form (ngSubmit)="login()">
                    <div>
                        <label for="inputPassword5" class="form-label">Email:</label>
                        <input type="email" [(ngModel)]="email" name="email" required id="inputEmail"
                            class="form-control" aria-labelledby="passwordHelpBlock">
                    </div>
                    <div class="mt-3">
                        <label for="inputPassword5" class="form-label">Password:</label>
                        <input type="password" [(ngModel)]="password" name="password" required id="inputPassword"
                            class="form-control" aria-labelledby="passwordHelpBlock">
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <button type="submit" class="mt-3 btn btn-primary">Iniciar Sesión</button>
                        <button type="submit" routerLink="/portfolio" class="mt-3 btn btn-secondary">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
