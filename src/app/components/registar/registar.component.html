<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center animate__animated animate__fadeInUp mt-5">
    <div class="card mb-3 text-bg-dark custom-card">
        <div class="row g-0">
            <div class="card-body position-relative" *ngIf="!isLoading">
                <!-- Mostrar el formulario si isLoading es falso -->
                <h2 class="text-center mt-3">Registrarme</h2>
                <form (ngSubmit)="register()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario:</label>
                        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a:</label>
                        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center mb-3">
                        <button type="submit" class="mt-3 btn btn-primary">Registrarse</button>
                        <button type="submit" routerLink="/login" class="mt-3 btn btn-secondary ms-2">Volver</button>
                    </div>
                </form>
            </div>
            <div class="spinner-container d-flex justify-content-center align-items-center" *ngIf="isLoading">
                <!-- Mostrar el spinner si isLoading es verdadero -->
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
